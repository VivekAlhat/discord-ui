<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="styles/style.scss" />
  </head>
  <body>
    <div class="discord">
      <div class="servers">
        <div class="server-icon active"><span>CS</span></div>
        <span class="separator"></span>
        <div class="server-icon"><span>DC</span></div>
        <div class="server-icon"><span>DC</span></div>
        <div class="server-icon"><span>DC</span></div>
        <span class="separator"></span>
        <div class="server-icon"><span>DC</span></div>
      </div>
      <div class="serverInfo">
        <div class="channels">
          <nav>
            <h3>Casual Server</h3>
            <span>⟱</span>
          </nav>
          <div class="channels-list">
            <div class="channels-list-item">
              <div class="channels-list-header">
                <h4>VOICE CHANNELS</h4>
                <span>+</span>
              </div>
              <div class="channels-list-content">
                <div class="channels-list-content-item">
                  <span>♫</span>
                  <h5>General</h5>
                </div>
                <div class="channels-list-content-item">
                  <span>♫</span>
                  <h5>Among Us</h5>
                </div>
                <div class="channels-list-content-item">
                  <span>♫</span>
                  <h5>Minecraft</h5>
                </div>
                <div class="channels-list-content-item">
                  <span>♫</span>
                  <h5>Open Mic</h5>
                </div>
                <div class="channels-list-content-item">
                  <span>♫</span>
                  <h5>Music</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
